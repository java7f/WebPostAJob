<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="about-section paddingTB60 gray-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-6">
        <div class="about-title clearfix">
          <ng-container>
            <h1> {{job.company}} </h1>
            <h3> {{job.location}} </h3>
            <hr>
            <h4> {{job.position}} - {{job.type}} </h4>
            <hr>
            <p class="about-paddingB"> {{job.description}} </p>

          </ng-container>
        </div>
      </div>
      <div class="col-md-5 col-sm-6">
        <div class="about-img">
          <img src="https://devitems.com/preview/appmom/img/mobile/2.png" alt="">
        </div>
      </div>
      <button type="button" class="btn btn-outline-danger" (click)="erase()">Delete job</button> <span
        style="margin-left: 1%">
        <button type="button" class="btn btn-info" routerLink="/updatejob"
        (click)="registerJob(job)">Update Job Info</button></span>
    </div>
  </div>
</div>
