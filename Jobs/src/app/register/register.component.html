<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
</head>

<body>
  <div class="container">

    <div class="row justify-content-center" style="margin-top:5%">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <fieldset>
            <h2>Create account</h2>
            <hr class="colorgraph">
            <div class="form-group">
              <input type="text" #name name="name" id="name" class="form-control input-lg"
                placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" #lastName name="lastName" id="lastName"
                class="form-control input-lg" placeholder="Last name">
            </div>
            <div class="form-group">
              <input type="email" #email name="email" id="email"
                class="form-control input-lg" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" #password required name="password" id="password"
                class="form-control input-lg" placeholder="Password">
            </div>
            <div>
                <select class="form-group form-control input-lg" id="userSelector"
                #userSelector>
                  <option value="">Type of user</option>
                  <option value="user">User</option>
                  <option value="poster">Poster</option>
              </select>
            </div>

            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign Up"
                (click)="registerUser(name.value, lastName.value, email.value, password.value, userSelector.value)">
              </div>
            </div>
          </fieldset>
      </div>
    </div>

  </div>
</body>
