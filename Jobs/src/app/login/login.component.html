<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <fieldset>
            <h2>Sign In</h2>
            <hr class="colorgraph">
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="email" #email name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" #password required name="password" class="form-control" id="password"
                placeholder="Password">
            </div>
            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-success btn-block" 
                (click)="signIn(email.value, password.value)" value="Sign In">
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a routerLink="/register" class="btn btn-lg btn-primary btn-block">Register</a>
              </div>
            </div>
          </fieldset>
      </div>
    </div>

  </div>
</body>
