<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">

    <div class="row justify-content-center" style="margin-top:5%">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <fieldset>
          <h1>Post a job</h1>
          <hr class="colorgraph">
          <div>
            <select class="form-group form-control input-lg" id="category" #category>
              <option value="">Category</option>
              <option *ngFor="let cat of cat$ | async" value="{{cat.name}}">{{ cat.name }}</option>
            </select>
          </div>

          <!-- Default inline 1-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" value="full-time" class="custom-control-input" id="full" name="radioButton"
            [(ngModel)]="radioButton" mdbInput>
            <label class="custom-control-label" for="full">Full Time</label>
          </div>

          <!-- Default inline 2-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" value="part-time" class="custom-control-input" id="part" name="radioButton"
            [(ngModel)]="radioButton" mdbInput>
            <label class="custom-control-label" for="part">Part Time</label>
          </div>

          <!-- Default inline 3-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="free" value="freelance" name="radioButton" [(ngModel)]="radioButton" mdbInput>
            <label class="custom-control-label" for="free">Freelance</label>
          </div>

          <div class="form-group" style="margin-top:3%">
            <h4>Company</h4>
            <input type="text" #company name="company" id="company" class="form-control input-lg" placeholder="Company name">
          </div>
          <div class="form-group">
            <h4>Position</h4>
            <input type="text" #position name="position" id="position" class="form-control input-lg"
              placeholder="Job position">
          </div>
          <div class="form-group">
            <h4>Location</h4>
            <input type="email" #location name="location" id="location" class="form-control input-lg"
              placeholder="Address">
          </div>
          <div class="form-group">
            <h4>Description</h4>
            <textarea #description class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
          </div>

          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-info btn-block" value="Post Job"
              (click)="registerJob(category.value, radioButton, company.value, position.value, location.value, description.value)">
            </div>
          </div>
        </fieldset>
      </div>
    </div>

  </div>
</body>
