<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <div *ngFor="let cat of cat$ | async">
      <ng-container *ngIf="cat.name === category">
        <h3 class="text-center">Showing all {{ cat.name }} jobs</h3>
        <hr>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Position</th>
              <th scope="col">Company</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of job$ | async" (click)="registerJob(todo)" routerLink="/jobinfo">
              <ng-container *ngIf="cat.name === todo.category">
                <td>{{ todo.location }} {{index}} </td>
                <td>{{ todo.position }}</td>
                <td>{{ todo.company }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>

  </div>
</body>
